<nb-layout>
    <nb-layout-header  class="header-actions">
        <nb-actions>
            <nb-action class="text-center" *ngIf="!isLessThanXl">
                <img src="https://cdn-icons-png.flaticon.com/512/1987/1987925.png" alt="" height="60px">
                <span style="color: white;">&nbsp;&nbsp; CARMI - ART</span>
            </nb-action>
            <nb-action>
                <button nbButton ghost (click)="toggle()">
                    <nb-icon status="warning" [icon]="isLessThanXl ? 'menu': 'menu-2-outline'"></nb-icon>
                  </button>
            </nb-action>
          </nb-actions>
          <nb-actions>
            <nb-action>
                <nb-tag status="success" size="tiny" appearance="outline" [text]="user?.user?.full_name"></nb-tag>
            </nb-action>
            <nb-action>
                <button nbButton size="tiny" status="danger" (click)="logout()" [nbSpinner]="loading">Salir</button>
            </nb-action>
    </nb-actions>
    </nb-layout-header>
    <nb-sidebar responsive tag="core-sidebar">
        <nb-menu [items]="MENU_ITEMS" tag="core-menu"></nb-menu>
        <nb-sidebar-footer>
            <strong style="font-size: 8px;">Create by Cristian Huarcaya 2024</strong>
        </nb-sidebar-footer>
    </nb-sidebar>
    <nb-layout-column class="found" [nbSpinner]="loading" nbSpinnerSize="tiny" nbSpinnerStatus="primary">
        <router-outlet></router-outlet>
    </nb-layout-column>
</nb-layout>
