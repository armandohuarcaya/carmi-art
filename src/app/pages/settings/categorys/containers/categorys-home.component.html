<nb-card [nbSpinner]="loading"status="basic">
  <nb-card-header>
      <nb-icon icon="save" status="success"></nb-icon>CATEGOR√çAS
  </nb-card-header>
  <nb-card-body>
    <div class="teble-responsive">
      <table class="table table-striped">
          <thead>
              <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Creado</th>
                  <th>Usuario</th>
                  <th>Nivel</th>
                  <th>Estado</th>
                  <th colspan="2" style="width: 1px;">OPC.</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of categorys; let i = index">
                  <td>{{i+1}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.created_at | date: 'dd/MM/yyyy hh:mm:ss a'}}</td>
                  <td>{{item.created_user}}</td>
                  <td>{{item.level}}</td>
                  <td>
                    <nb-icon [icon]="item.enabled ? 'checkmark-square-2-outline' : 'alert-triangle-outline'" [status]="item.enabled ? 'success' : 'danger'"></nb-icon>
                  </td>
                  <td style="width: 1px;"><button nbButton size="tiny" fullWidth status="info"><nb-icon icon="edit-outline"></nb-icon></button></td>
                  <td style="width: 1px;"><button nbButton size="tiny" fullWidth status="danger"><nb-icon icon="trash-outline"></nb-icon></button></td>
              </tr>
          </tbody>
      </table>
  </div>
  </nb-card-body>
</nb-card>
