<nb-layout>
  <nb-layout-column style="overflow: hidden; padding: 0px;">
    <div class="row">
      <div class="col-md-5 text-center" style="background: rgb(193, 189, 189);">
        <div class="row alings" style="overflow: auto;">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <div *ngIf="formHeaders.value.type === 'SIGN_IN'">
              <app-sign-in (changeValues)="changeValues($event)"></app-sign-in>
            </div>
            <div *ngIf="formHeaders.value.type === 'REGISTER'">
              <app-login-register (changeValues)="changeValues($event)"></app-login-register>
            </div>
            <div *ngIf="formHeaders.value.type === 'RECOVERY'">
              <app-login-recovery (changeValues)="changeValues($event)"></app-login-recovery>
            </div>
            <div *ngIf="formHeaders.value.type === 'NEW_PASSWORD'">
              <app-login-new-password (changeValues)="changeValues($event)"></app-login-new-password>
            </div>
          </div>
          <div class="col-md-2"></div>
        </div>
    </div>
    <div class="col-md-7 found2">
    </div>
    </div>
</nb-layout-column>
</nb-layout>
