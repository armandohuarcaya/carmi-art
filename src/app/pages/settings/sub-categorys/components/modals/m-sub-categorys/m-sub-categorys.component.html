<nb-card  class="scrollModal" style="width: 500px;" [nbSpinner]="loading" status="primary">
  <nb-card-header>
      <div class="d-flex align-items-center justify-content-between">
          <div>
              <nb-icon icon="shopping-cart-outline" status="success"></nb-icon>CATEGORIAS
          </div>
          <button nbButton outline  status="basic" size="tiny" (click)="closeModal()" >
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="formHeaders">
      <div>
        <label class="label">Categoría:</label>
        <nb-select size="small" fullWidth formControlName="category_id" placeholder="Categoría">
          <nb-option *ngFor="let item of category" [value]="item._id">{{item.name}}</nb-option>
        </nb-select>
      </div>
      <div>
        <label class="label">Nombre</label><br>
        <input type="text" nbInput fullWidth placeholder="Ingresa nombre" formControlName="name">
      </div>
      <div>
        <label class="label">Nomenglatura</label><br>
        <input type="text" nbInput fullWidth placeholder="Ingresa nomengatura" formControlName="code_nomenclature">
      </div>
    </form>
  </nb-card-body>
  <nb-card-footer>
    <div class="text-center">
      <button nbButton size="small" status="basic" shape="semi-round" (click)="closeModal()">
        Cancelar
      </button>&nbsp;
      <button nbButton size="small" status="primary" shape="semi-round" [disabled]="formHeaders.invalid" (click)="saveBrands()">
        Guardar
      </button>
    </div>
  </nb-card-footer>
</nb-card>
